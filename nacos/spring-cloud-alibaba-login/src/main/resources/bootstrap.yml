spring:
  application:
    #指定当前服务名字
    name: app-login
  cloud:
    sentinel:
      transport:
        dashboard: 192.168.146.131:7788
        heartbeat-interval-ms: 5000
    nacos:
      #指定nacos服务端的位置（当前仅是作为一个变量罢了）  默认为localhost:8848
      server-addr: xxx:8848
      discovery:
        #服务注册到哪个命名空间
        namespace: 2b410080-13d5-4899-a74e-03f8a348ffb4
      config:
        #服务从哪个哪个命名空间拉取配置
        namespace: 2b410080-13d5-4899-a74e-03f8a348ffb4
        #服务端配置文件后缀
        file-extension: yml
        #配置文件所在分组
        group: app