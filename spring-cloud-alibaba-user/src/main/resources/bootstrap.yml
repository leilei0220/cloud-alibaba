##指定当前服务端口号
#server:
#  port: 40020
spring:
  profiles:
    active: sichuan
  application:
    #指定当前服务名字
    name: app-user
  cloud:
    nacos:
      #指定nacos服务端的位置（当前仅是作为一个变量罢了）  默认为localhost:8848
      server-addr: http://ip:8848
     # discovery:
        # nacos注册中心服务端位置定义好了上方的的server-addr 后下方配置可省略
      # server-addr: ${spring.cloud.nacos.server-addr}
      config:
        #nacos配置中心服务端位置，定义好了上方的的server-addr 后下方配置可省略
        # server-addr: ${spring.cloud.nacos.server-addr}
        # 自己项目的远端配置文件类型
        file-extension: yml
        # 自己定义的命名空间Id
        namespace: b0460084-3861-4573-90c5-d76cdd92b6fe
        #自己定义的分组
        group: base-data